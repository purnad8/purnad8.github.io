<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400;1,458&family=Rajdhani:wght@300;400;500;600;700&family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purna Dutta</title>
    <style>
        body {
            font-family: "Rajdhani";
            font-weight: 500;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        h1 {
            font-family: "Radio Canada Big";
            font-weight: 570;
        }
        .container {
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            align-items: center; /* Center items vertically */
        }
        .profile {
            flex: 0 0 200px; /* Set fixed width for the profile column */
            padding-right: 20px; /* Add spacing between profile and content */
        }
        .profile img {
            max-width: 200px;
            max-height: auto;
            border-radius: 50%;
            display: block; /* Ensure proper alignment */
        }
        .content {
            flex: 1; /* Let content column take remaining space */
        }
        .content h1 {
            margin: 0;
            color: #333;
        }
        .content p {
            margin-top: 0; /* Remove default margin */
            color: #666;
        }
        .contact {
            width: 100%; /* Make contact section full width */
            margin-top: 20px; /* Add space between content and contact */
        }
        .contact h2 {
            margin-top: 0; /* Remove default margin */
            color: #333;
        }
        .contact ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .contact li {
            margin-bottom: 5px;
        }
        .contact li a {
            color: grey;
        }
        a {
          color: inherit; /* Inherit text color */
        }
      
        /* Styling unvisited links */
        a:link {
          color: grey; /* Change color of unvisited links */
        }
      
        /* Styling visited links */
        a:visited {
          color: grey; /* Change color of visited links */
        }
    </style>
</head>
    
<body>

<div class="container">
    <div class="profile">
        <img src="photo4.jpg" alt="Profile Picture">
    </div>
    <div class="content">
        <h1>Purna Dutta</h1>
        <hr>
        <p>Hi, I am a BS-MS student in Mathematics and Computer Science at <a href="https://www.iiserbpr.ac.in/">IISER Berhampur</a>. I pursued my MS thesis project in theoretical computer science under the guidance of <a href="https://sites.google.com/view/sakethome">Prof. Saket Saurabh</a> at <a href="https://www.imsc.res.in/">IMSc, Chennai</a>.
        </p>
    </div>
    <div class="contact">
        <h2>Contact</h2>
        <ul>
            <li><a href="mailto:purnadutta@umass.edu">purnadutta@umass.edu</a></li>
            <li><a href="mailto:purnadutta08@gmail.com">purnadutta08@gmail.com</a></li>
        </ul>
    </div>
</div>

</body>
</html>
